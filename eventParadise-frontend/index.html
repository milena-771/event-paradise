<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Créer un évènement</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
            crossorigin="anonymous" defer></script>
        <script src="script.js" type="module" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="bg-light px-2"> 
            <nav class="navbar">
                <span class="fw-bold">EventParadise</span>
            </nav>
        </header>

        <main>
            <h1>Créer un évènement</h1>

            <form class="row g-3 m-0">
                <div class="col-md-4 position-relative ">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" name="name" class="form-control" id="name" minlength="1" maxlength="255" required>
                    <div class="form-text" id="name-text">Nom de l'évènement.</div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" id="date" required> 
                    <div class="form-text" id="date-text">Date de l'évènement.</div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="location" class="form-label">Lieu</label>
                    <select class="form-select" name="locationId" id="location" required>
                    </select>
                    <div class="form-text" id="locationId-text">Lieu de l'évènement.</div>
                </div>
                <div class="col-md-8 position-relative">
                    <label for="theme" class="form-label">Thème</label>
                    <select class="form-select" name="themeId" id="theme" required>
                    </select>
                    <div class="form-text" id="themeId-text">Thème de l'évènement.</div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="price" class="form-label">Tarif</label>
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input type="number" name="price" class="form-control" id="price" min="0.01"  step=".01" required>
                    </div>
                    <div class="form-text" id="price-text">Tarif journalier de l'évènement.</div>
                </div>
                <div class="col-md-12 position-relative">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control" rows="5" minlength="1" maxlength="1000" required></textarea>
                    <div class="form-text" id="description-text">Description de l'évènement.</div>
                </div>
                <div class="d-grid d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">Sauvegarder</button>
                </div>

                <div class="toast-container position-fixed bottom-0 end-0">
                    <div class="toast text-bg-success" role="alert">
                        <div class="d-flex">
                            <div class="toast-body">
                                Événement créé avec succès !
                            </div>
                        </div>
                    </div>
                </div>
            </form>         
        </main>
        
    </body>
</html>
